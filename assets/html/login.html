<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>LOGIN</title>
    <link
      rel="stylesheet"
      href="/VisualStudioCode/UDD/Proyecto-1-Landing-de-Ventana/assets/css/estiloslogin.css"
    />
  </head>

  <body>
    <!-- HEADER -->

    <header>
      <div class="container-logo">
        <div class="logo">
          <img
            src="/VisualStudioCode/UDD/Proyecto-1-Landing-de-Ventana/assets/images/logo-vapz.png"
            alt="logo vapz"
          />
          <h2 class="nombre-empresa">VAPZ STORE</h2>
        </div>
        <nav class="links">
          <a href="" class="nav-link">VAPORIZADORES</a>
          <a href="" class="nav-link">ATOMIZADORES</a>
          <a href="" class="nav-link">MODS</a>
          <a href="" class="nav-link">RESISTENCIAS</a>
        </nav>
      </div>
    </header>

    <!-- LOGIN -->

    <div class="login">
      <div class="form-container">
        <h1 class="title">Crear Cuenta</h1>

        <form action="/" class="form">
          <div>
            <label for="name" class="label">Nombre</label>
            <input
              type="text"
              id="name"
              placeholder="Nombre"
              class="input input-name"
            />

            <label for="email" class="label">Email</label>
            <input
              type="text"
              id="email"
              placeholder="nombre@example.com"
              class="input input-email"
            />

            <label for="password" class="label">Contrase√±a</label>
            <input
              type="password"
              id="password"
              placeholder="*********"
              class="input input-password"
            />
          </div>

          <input
            type="submit"
            value="Create"
            class="primary-button login-button"
          />
        </form>
      </div>
    </div>

    <!-- FOOTER -->

    <footer class="pie-pagina">
      <div class="grupo-1">
          <div class="box">
              <figure>
                  <a href="">
                      <img src="/VisualStudioCode/UDD/Proyecto-1-Landing-de-Ventana/assets/images/logo-vapz.png" alt="logo vapz">
                  </a>
              </figure>
          </div>
          <div class="box">
              <h2>SOBRE NOSOTROS</h2>
              <P>SOMOS UN PYME DE VENTA DE VAPORIZADORES RECARGABLES</P>
              <P>NOS UBICAMOS EN SANTIAGO Y HACEMOS ENVIOS A TODO CHILE</P>
          </div>
          <div class="box">
              <h2>SIGUENOS</h2>
              <div class="red-social">
                  <a href="#" class="fa fa-instragram"></a>
                  <a href="#" class="fa fa-mercadolibre"></a>
                  <a href="#" class="fa fa-facebook"></a>
                  <a href="#" class="fa fa-twitter"></a>
              </div>                
          </div>
      </div>
      <div class="grupo-2">
          <small>&copy; 2022 <b>Slee Dw</b> - Todos los derechos Reservados</small>
      </div>
  </footer>
</body>
</html>
